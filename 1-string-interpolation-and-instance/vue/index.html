<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Interpolation</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h1>{{ caption }}</h1>
    <p>{{ text }}</p>
    <a :href="url">{{ linkText}}</a>
    <button type="button" v-on:click="changeTitle('title 1')">Change Title 1</button>
    <button type="button" v-on:click="changeTitle('title 2')">Change Title 2</button>
</div>

<script src="app.js"></script>
</body>
</html>
